<html>
<head>
    <style type="text/css" media="all">
      
       #tweetbox {
        margin: 20px;
        display: inline-block;
        min-height: 100px;
        line-height: 18px;
      }

      #tweetpwdbox {
        display: inline-block;
        margin-left: 20px;
        margin-top: 2px;
        min-height: 5px;
        line-height: 18px;
        vertical-align: middle;
      }

      .btn {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        border-radius: 2px;
        position: relative;
        display: inline-block;
        min-height: 30px;
        vertical-align: middle;
        text-align: center;
        cursor: pointer;
        text-decoration: none;
        font-weight: normal;
        border: 1px solid #ddd;
        color: #444;
        background-color: #eee;
        text-shadow: none;
      }

    </style>
  </head>
  <body>
    <script src="tweetybox.js"></script>
    <div>
      <textarea id="tweetbox" row="6" cols="37" maxlength="140" placeholder="What's happening?"></textarea>
    </div>
    <div style="margin-top: 10px; margin-right: 30px;"> 
        <input id="tweetpwdbox" type="password"  placeholder="password!"></input>        
        <span style="margin-left: 10px; min-height: 5px;">
          <img id="tweetypwdbox-button" src='imgs/pwdshow-icon-16.png' align="middle" width="16px">
        </span>
        <span style="float:right"> 
          <button id="tweetyit-button" class="btn" data-original-title="Tweet">Tweet(y) it!</button> 
        </span>
    </div>
  </body>
</html>
